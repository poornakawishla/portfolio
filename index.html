    content="Clean, modern UX/UI portfolio by Poorna Kawishla. Browse design case studies, prototypes, and branding work.">

  <!-- Twitter -->

  <!-- Canonical URL -->
  <link rel="canonical" href="https://poorna.xyz/" />

  <script>
    // Block F12, Ctrl+Shift+I, Ctrl+U, Ctrl+Shift+J
    document.addEventListener('keydown', function (e) {
      if (
        e.key === 'F12' ||
        (e.ctrlKey && e.shiftKey && (e.key === 'I' || e.key === 'J')) ||
        (e.ctrlKey && e.key === 'U')
      ) {
        e.preventDefault();
      }
    });

    // Block right-click
    document.addEventListener('contextmenu', function (e) {
      e.preventDefault();
    });

    // Basic devtools detection (timing based)
    setInterval(function () {
      const before = new Date().getTime();
      debugger;
      const after = new Date().getTime();
      if (after - before > 100) {
        document.body.innerHTML = '';
        alert('DevTools detected. Page blocked.');
      }
    }, 1000);
  </script>

</head>


<body>
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>
</body>

</html>
